        <style>
          /* 상단에 고정된 프로그레스 바 스타일 */
          progress {
            width: 100%; /* 너비를 100%로 설정하여 페이지 상단에 꽉 차게 */
            height: 5px; /* 프로그레스 바의 높이 */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* 다른 요소 위에 표시되도록 z-index 설정 */
            appearance: none;
          }

          /* 프로그레스 바의 배경색과 채워진 부분의 색상 */
          progress::-webkit-progress-bar {
            background-color: #f3f3f3; /* 배경색 */
          }

          progress::-webkit-progress-value {
            background-color: #000000; /* 채워진 부분의 색상 */
          }

          progress::-moz-progress-bar {
            background-color: #000000; /* 채워진 부분의 색상 (Firefox) */
            transition: width 0.5s ease;
          }
        </style>
        <div>
          <progress id="progressBar" value="0" max="120"></progress>

          <script>
            function increaseProgress() {
              const progressBar = document.getElementById("progressBar");
              let currentValue = progressBar.value;
              let targetValue = currentValue + 10;

              if (targetValue <= 120) {
                let increment = 0;
                const step = 10 / 100; // 10을 100등분하여 증가 단위를 설정

                const interval = setInterval(() => {
                  if (increment < 100) {
                    progressBar.value = currentValue + (increment + 1) * step;
                    increment += 1;
                  } else {
                    clearInterval(interval); // 100번 증가하면 반복 종료
                  }
                }, 10); // 10ms마다 증가
              }
            }
          </script>
